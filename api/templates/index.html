<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Karakter</title>
    <style>
        textarea {
            width: 100%;
            height: 200ox;
        }
    </style>
</head>
<body>
    <h1>Ubah Karakter</h1>
    <form method="post">
        <label for="input_text">Masukkan teks yang ingin diubah karakternya:</label>
        <textarea name="input_text" id="input_text">{{ request.form.get('input_text', '') }}</textarea><br><br>
        <button type="submit">Ubah Karakter</button>
    </form>
    {% if kalimat_diubah %}
    <h2>Hasil Modifikasi</h2>
    <textarea readonly="{{ teks_diubah }}"></textarea><br>
    <a href="/download?teks_diubah={{ teks_diubah }}" download="teks_diubah.txt"></a>
        <button>Download hasil modifikasi</button>
    {% endif %}
</body>
</html>
